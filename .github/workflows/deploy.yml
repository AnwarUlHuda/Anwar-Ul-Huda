name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the 'main' branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Manually checkout the repository using Git
      - name: Checkout code manually
        run: |
          git clone https://github.com/${{ github.repository }} .
          git fetch --all
          git checkout main

      # Step 2: Install Node.js (install manually)
      - name: Install Node.js
        run: |
          curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v  # Verify Node.js installation
          npm -v   # Verify npm installation (npm is required to install Yarn, but weâ€™ll replace it with Yarn after)

      # Step 3: Install Yarn
      - name: Install Yarn
        run: |
          npm install -g yarn  # Install Yarn globally
          yarn -v  # Verify Yarn installation

      # Step 4: Install dependencies using Yarn
      - name: Install dependencies
        run: yarn install --force

      # Step 5: Build the React app using Yarn
      - name: Build the React app
        run: yarn build

      #  Step 6: Deploy to GitHub Pages using npx and gh-pages
      - name: Deploy to GitHub Pages using npx
        run: |
          # Use npx to deploy the contents of the 'dist' folder to gh-pages
          npx gh-pages -d dist -b gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
