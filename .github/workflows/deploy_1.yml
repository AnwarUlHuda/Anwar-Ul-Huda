# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install --force
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'github-pages'
          # Upload dist repository
          path: './dist'
         # Remove symlinks from the dist folder
      - name: Remove symlinks from dist folder
        run: |
          # Find and remove symlinks in the dist directory
          find ./dist -type l -exec rm -f {} \;
          # Find and remove files with more than one hard link (i.e., hard links)
          find ./dist -type f -links +1 -exec rm -f {} \;
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: 
          directory: .github-pages/dist
      - run: |
          find ./dist -type f -links +1 -exec rm -f {} \;
          find ./dist -type l -exec rm -f {} \;
